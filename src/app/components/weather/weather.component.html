<div class="modal-header align-items-center">
  <h3 class="modal-title" id="modal-title">Weather of {{country?.capital}}</h3>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group form-inline">
    Select Unit:
    <select
      name="units"
      id="units"
      class="form-control col-6 ml-2"
      [(ngModel)]="currentUnit" (ngModelChange)="getWeatherInformation()">
      <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
    </select>
  </div>
  <div *ngIf="loading">Loading...</div>
  <ng-container *ngIf="!loading">
    <div>Temperature: {{weatherInformation?.main?.temp + (currentUnit === 'metric' ? '°C' : '°F')}} </div>
    <div>Humidity: {{weatherInformation?.main?.humidity}}%</div>
    <div>Wind: {{weatherInformation?.wind?.speed}}m/s</div>
    <div>Pressure: {{weatherInformation?.main?.pressure}}hpa</div>
  </ng-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" ngbAutofocus (click)="closeModal()">Close</button>
</div>
